[project]
name = "hexlet-code"
version = "0.1.0"
description = "Page Analyzer"
authors = [
    {name = "farguz", email = "aaaaa@bb.cc"},
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "flask>=3.1.1",
    "gunicorn>=23.0.0",
    "python-dotenv>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["page_analyzer"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.5",
]

[project.scripts]
page_analyzer = "page_analyzer.app:main"
