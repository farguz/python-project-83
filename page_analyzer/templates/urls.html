<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Analyzer</title>
</head>
<body>
    {% extends "header_footer_template.html" %}

    {% block main %}
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1>Сайты</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                    <tr class="fw-bolder">
                        <td>ID</td>
                        <td>Имя</td>    
                        <td>Последняя проверка</td>
                        <td>Код ответа</td>
                    </tr>

                    {% for url in urls %}
                    <tr>
                        <td>{{ url[0] }}</td>
                        <td><a href="{{ url_for('get_url_info', id = url[0]) }}">{{ url[1] }}</a></td>
                        <td>{{ url[2] }}</td>
                        <td>???</td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </main>
    {% endblock %}

</body>
</html>
